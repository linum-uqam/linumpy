[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "linumpy"
version = "0.1.1"
authors = [
    {name="The LINUM developers"},
    {name="JoÃ«l Lefebvre", email="lefebvre.joel@uqam.ca"}
]
description = "linumpy: microscopy tools and utilities"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 1 - Planning",
    "Environment :: Console",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Topic :: Scientific/Engineering"
]
dependencies = [
    "numpy",
    "scipy",
    "scikit-image",
    "scikit-learn",
    "matplotlib",
    "pandas",
    "nibabel",
    "dipy",
    "SimpleITK",
    "tqdm",
    "pqdm",
    "pybasic-illumination-correction",
    "zarr",
    "ome-zarr>=0.9.0",
]
license = {file="LICENSE"}

[project.optional-dependencies]
napari = [
    "napari[all]",
    "napari-ome-zarr"
]

[tool.setuptools.package-dir]
linumpy = "linumpy"
scripts = "scripts"

[project.scripts]
linum_compensate_illumination = "scripts.linum_compensate_illumination:main"
linum_convert_nifti_to_zarr = "scripts.linum_convert_nifti_to_zarr:main"
linum_convert_omezarr_to_nifti = "scripts.linum_convert_omezarr_to_nifti:main"
linum_convert_zarr_to_omezarr = "scripts.linum_convert_zarr_to_omezarr:main"
linum_create_mosaic_grid = "scripts.linum_create_mosaic_grid:main"
linum_crop_tiles = "scripts.linum_crop_tiles:main"
linum_estimate_illumination = "scripts.linum_estimate_illumination:main"
linum_estimate_transform = "scripts.linum_estimate_transform:main"
linum_estimate_xyShift_fromMetadata = "scripts.linum_estimate_xyShift_fromMetadata:main"
linum_get_slices_ids = "scripts.linum_get_slices_ids:main"
linum_stack_slices = "scripts.linum_stack_slices:main"
linum_stitch_2d = "scripts.linum_stitch_2d:main"
linum_view_omezarr = "scripts.linum_view_omezarr:main"
linum_view_zarr = "scripts.linum_view_zarr:main"

[project.urls]
Homepage = "https://github.com/linum-uqam/linumpy-private"
Issues = "https://github.com/linum-uqam/linumpy-private/issues"